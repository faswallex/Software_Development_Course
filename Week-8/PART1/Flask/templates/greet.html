<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Form</title>
</head>
<body>
    <h2>Enter Your Name</h2>
    <form method="post">
        <input type="text" name="name" required>
        <input type="submit" value="Submit">
    </form>

    {% if name %}
        <h3>Hello, {{ name }}!</h3>
    {% endif %}
</body>
</html>
